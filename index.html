<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="container container__header">
        <textarea id="newitem" placeholder="Add item" class="header__textarea"></textarea>
        <button class="header__button">+</button>
        <button id="themeToggle" class="header__button" title="Switch to dark mode">Dark</button>
    </header>
    <main class="container container__main">
        <div class="container__main-titleBtn">
            <h1 class="container__main-titleBtn-title">To Do List</h1>
            <button class="container__main-titleBtn-btn">Clear</button>
        </div>
        <ul class="container__main-list container">
         <li class="container__main-list-item"> 
            <input 
             id="task1"
             type="checkbox" class="container__main-list-item-checkbox">
             <label for="task1"></label>
             <button class="container__main-list-item-btn">delete</button>
        </li>
        </ul>
    </main>
    <script src="js/min/main.min.js"></script>
</body>
</html>
